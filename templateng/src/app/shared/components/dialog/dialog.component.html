<div class="overlay">
    <div cdkDrag class="dialog" [style]="{width: config?.width, height: config?.height}">
        <div class="dialog-title" cdkDragHandle>
            <span><i [class]="config?.icon"></i> {{config?.title}} </span>
            <span *ngIf="config?.closeButton" class="close" (click)="close()"><i class="pi pi-times"></i></span>
        </div>
        <div class="dialog-content" cmpFocusInit>
            <!-- componentRef -->
        </div>
    </div>
</div>
